server {
  listen 80;
  index index.html;

  location /payment/ {
    proxy_set_header Host $http_host;
    proxy_pass http://web:8000/payment/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://web:8000/admin/;
    
  }
  location /media/ {
    proxy_set_header Host $http_host;
    client_max_body_size 8M;
    alias /media/;
    try_files $uri $uri/ /index.html;
  }
  location / {
    alias /static/;
    try_files $uri $uri/ /index.html;
  }
}